<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../Contact Us/style1.css">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="../images/logo.png" alt="LOGO" />
      </div>
      <ul>
        <li class="list"><a href="../index.html">Home</a></li>
        <li class="list"><a href="../About Us/index.html">About Us</a></li>
        <li class="list"><a href="../Contact Us/index.html">Contact Us</a></li>
        <li class="bars">
          <i class="fa-solid fa-bars" style="color: #181b1a"></i>
        </li>
      </ul>
    </div>
    <div class="contact">
    <div class="contact-form" id="contact">
          <h1>Contact Form</h1>
          <form action="#contact">
            <label for="Name">Name</label><br>
            <input type="text" placeholder="Enter your name"><br>
            <label for="Email">Email</label><br>
            <input type="email" placeholder="Enter your email"><br>
            <label for="Message">Message</label><br>
          <textarea cols="40" rows="4" placeholder="Enter your Message"></textarea><br>
          <input type="submit" class="submit">
          </form>
    </div>
  </div>
  </body>
</html>
